<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="sidebar">
		<div class="row">
			<!--<h3 class="text-center"><h:outputText value="#{rb['sidebar.filebrowser']}"/></h3>-->
		</div>
		<div class="row h-100">
			<div class="col" id="filebrowser">
				<!--<object type="text/html" data="" style="width:100%; height:90%;"></object>-->
			</div>
		</div>
	</ui:define>

	<ui:define name="main-content">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item">
					<a class="nav-link disabled"><h:outputText value="#{rb['nav.functions']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled"><h:outputText value="#{rb['nav.apps']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active"><h:outputText value="#{rb['nav.store']}"/><span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/gobii-ui-hack/addapp.xhtml"><h:outputText value="#{rb['nav.registerApp']}"/></a>
				</li>
			</ul>
		</div>
		<div class="card-body">
			<div id="apps">
				<div class="card-deck">
					<ui:repeat value="#{viewAppManagedBean.launchers}" var="appLauncher">
						<!--<div class="col-sm-4 col-lg-2">-->
						<div class="card mb-4">
							<div class="view">
								<img class="card-img-top img-fluid hoverable" src="#{appLauncher.logo}" alt=""/>
								<div class="overlay flex-center bg-dark text-light text-center">
									<a href="#{appLauncher.url}" target="_blank" class="linkbutton"><i class="fa fa-link"></i></a>
									<p class="card-text">#{appLauncher.description}</p>
								</div>
							</div>
							<div class="card-body">
								<h6 class="card-title">#{appLauncher.name}</h6>
								<!--<p class="card-text">#{launcher.description}</p>-->
							</div>
						</div>
						<!--</div>-->
					</ui:repeat>
				</div>
			</div>
		</div>
		<!--<script type="text/javascript">-->
            <!--$(document).ready(function() {-->
                <!--var dav_client = WebDavViewer("https://ics.hutton.ac.uk/gobii-ui-hack/edit");-->
                <!--dav_client.view("#filebrowser", "/");-->
            <!--});-->
		<!--</script>-->
	</ui:define>
</ui:composition>
