<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>

	<title><h:outputText value="#{rb['index.title']}"/></title>

	<!-- Bootstrap core CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet"/>
	<link href="assets/css/style.css" rel="stylesheet"/>


	<!-- Just for debugging purposes. Don't actually copy this line! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script src="assets/js/modernizr.js"></script>
</head>

<body>
<ui:composition template="layout.xhtml">
	<ui:define name="sidebar">
		<h3 class="text-center">#{rb['sidebar.admin.title']}</h3>
	</ui:define>

	<ui:define name="main-content">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item">
					<a class="nav-link disabled" href="#"><h:outputText value="#{rb['nav.functions']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#"><h:outputText value="#{rb['nav.apps']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="/gobii-ui-hack/"><h:outputText value="#{rb['nav.store']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><h:outputText value="#{rb['nav.registerApp']}"/></a>
				</li>
			</ul>
		</div>
		<form jsf:id="form" enctype="multipart/form-data" jsf:prependId="false">
			<fieldset>
				<legend>#{rb['addapp.form.legend']}</legend>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="name">#{rb['addapp.form.name']}</label>
					<div class="col-sm-4">
						<input type="text" placeholder="App Name" class="form-control" name="name" jsf:id="name" jsf:value="#{registerAppManagedBean.app.name}" required="true"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="url">#{rb['addapp.form.url']}</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="url" jsf:id="url" jsf:value="#{registerAppManagedBean.app.url}" placeholder="http://www.someurl.com" required="true"/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="logo">#{rb['addapp.form.logo']}</label>
					<div class="col-sm-4">
						<p:fileUpload value="#{registerAppManagedBean.uploadedFile}" mode="simple" class="form-control" required="true" accept="image/*"></p:fileUpload>
						<!--<input type="file" accept="image/*" class="form-control" name="logo" jsf:id="logo" required="true"/>-->
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="description">#{rb['addapp.form.description']}</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="description" jsf:id="description" jsf:value="#{registerAppManagedBean.app.description}" placeholder="A tool for handling marker data..." required="true"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="category">#{rb['addapp.form.category']}</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="category" jsf:id="category" jsf:value="#{registerAppManagedBean.app.category}" placeholder="Some category" required="true"/>
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" jsf:id="registerApp" jsf:action="#{registerAppManagedBean.register}" class="btn btn-primary">#{rb['addapp.form.register']}</button>
				</div>
			</div>
		</form>
	</ui:define>
</ui:composition>
</body>
</html>
