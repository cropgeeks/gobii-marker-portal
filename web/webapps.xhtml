<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="sidebar">
		<div class="row h-100">
			<!--<h3 class="text-center"><h:outputText value="#{rb['sidebar.filebrowser']}"/></h3>-->
		</div>
	</ui:define>

	<ui:define name="main-content">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item">
					<a class="nav-link active" href="webapps.xhtml"><h:outputText value="#{rb['nav.webapps']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="desktopapps.xhtml"><h:outputText value="#{rb['nav.desktopapps']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="links.xhtml"><h:outputText value="#{rb['nav.links']}"/></a>
				</li>
			</ul>
		</div>
		<div class="card-body">
			<div id="apps">
				<div class="card-deck">
					<ui:repeat value="#{webAppsManagedBean.launchers}" var="appLauncher">
						<div class="card mb-4">
							<div class="view">
								<img class="card-img-top img-fluid hoverable" src="#{appLauncher.logo}" alt=""/>
								<div class="overlay flex-center bg-dark text-light text-center">
									<a href="#{appLauncher.url}" target="_blank" class="linkbutton"><i class="fa fa-link"></i></a>
									<p class="card-text">#{appLauncher.description}</p>
								</div>
							</div>
							<div class="card-body">
								<h6 class="card-title">#{appLauncher.name}</h6>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
