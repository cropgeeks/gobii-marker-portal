<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="sidebar">
		<nav class="nav flex-column mt-3">
			<h3>Documentation</h3>
			<ui:repeat value="#{linksManagedBean.documentation}" var="documentation">
				<a href="#{documentation.url}">#{documentation.displayName}</a>
			</ui:repeat>
		</nav>
	</ui:define>

	<ui:define name="main-content">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item">
					<a class="nav-link" href="webapps.xhtml"><h:outputText value="#{rb['nav.webapps']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="desktopapps.xhtml"><h:outputText value="#{rb['nav.desktopapps']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="links.xhtml"><h:outputText value="#{rb['nav.links']}"/></a>
				</li>
			</ul>
		</div>
		<div class="card-body">
			<div class="card-deck" id="apps">
				<ul>
					<ui:repeat value="#{linksManagedBean.launchers}" var="appLauncher">
						<li class="card">
							<div class="view">
								<img class="card-img-top hoverable" src="#{appLauncher.logo}" alt=""/>
								<div class="overlay flex-center bg-dark text-light text-center">
									<a href="#{appLauncher.url}" target="_blank" class="linkbutton"><i class="fa fa-link"></i></a>
									<p class="card-text">#{appLauncher.description}</p>
								</div>
							</div>
							<div class="card-body" id="app-title">
								<h6 class="card-title">#{appLauncher.name}</h6>
							</div>
						</li>
					</ui:repeat>
				</ul>
			</div>
		</div>
	</ui:define>
</ui:composition>
