<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>

	<title><h:outputText value="#{rb['index.title']}"/></title>

	<!-- Bootstrap core CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet"/>
	<link href="assets/css/style.css" rel="stylesheet"/>


	<!-- Just for debugging purposes. Don't actually copy this line! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script src="assets/js/modernizr.js"></script>
</head>

<body>
<ui:composition template="layout.xhtml">
	<ui:define name="sidebar">
		<div class="row">
			<h3 class="text-center"><h:outputText value="#{rb['sidebar.filebrowser']}"/></h3>
		</div>
		<div class="row h-100">
			<div class="col">
				<object type="text/html" data="http://cbsugobii11.tc.cornell.edu/elFinder/elfinder.html#elf_l1_Lw" style="width:100%; height:100%;"></object>
			</div>
		</div>
	</ui:define>

	<ui:define name="main-content">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item">
					<a class="nav-link disabled" href="#"><h:outputText value="#{rb['nav.functions']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#"><h:outputText value="#{rb['nav.apps']}"/></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#"><h:outputText value="#{rb['nav.store']}"/><span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/gobii-ui-hack/addapp.xhtml"><h:outputText value="#{rb['nav.registerApp']}"/></a>
				</li>
			</ul>
		</div>
		<div class="card-body">
			<div id="apps">
				<div class="card-deck">
					<ui:repeat value="#{viewAppManagedBean.launchers}" var="appLauncher">
						<!--<div class="col-sm-4 col-lg-2">-->
						<div class="card mb-4">
							<div class="view">
								<img class="card-img-top img-fluid hoverable" src="#{appLauncher.logo}" alt=""/>
								<div class="overlay flex-center bg-dark text-light text-center">
									<a href="#{appLauncher.url}" target="_blank" class="linkbutton"><i class="fa fa-link"></i></a>
									<p class="card-text">#{appLauncher.description}</p>
								</div>
							</div>
							<div class="card-body">
								<h5 class="card-title">#{appLauncher.name}</h5>
								<!--<p class="card-text">#{launcher.description}</p>-->
							</div>
						</div>
						<!--</div>-->
					</ui:repeat>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</body>
</html>
