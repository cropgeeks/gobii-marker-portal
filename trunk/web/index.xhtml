<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>

	<title>GOBII Portal</title>

	<!-- Bootstrap core CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet"/>
	<link href="assets/css/style.css" rel="stylesheet"/>


	<!-- Just for debugging purposes. Don't actually copy this line! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="assets/img/gobii.png" class="d-inline-block align-top" alt=""></img></a>
		<h1 class="navbar-nav mx-auto"><span class="navbar-text align-middle">Marker Tools Portal</span></h1>
	</nav>
	<div class="container-fluid">
		<div class="row" id="content">
			<div class="col-3 bg-secondary">
				<h3 class="text-center">File Browser</h3>
			</div>
			<div class="card col-9">
				<div class="card-header">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item">
							<a class="nav-link disabled" href="#">My Functions</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#">My Apps</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">App Store<span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div id="apps">
					<div class="card-deck">
						<ui:repeat value="#{viewXmlLauncherManagedBean.launchers}" var="launcher">
							<!--<div class="col-sm-4 col-lg-2">-->
								<div class="card mb-4">
									<div class="view">
										<img class="card-img-top img-fluid hoverable" src="#{launcher.logo}" alt=""/>
										<div class="overlay flex-center bg-dark text-light text-center">
											<a href="#{launcher.url}" class="linkbutton"><i class="fa fa-link"></i></a>
											<p class="card-text">#{launcher.description}</p>
										</div>
									</div>
									<div class="card-body">
										<h5 class="card-title">#{launcher.name}</h5>
										<!--<p class="card-text">#{launcher.description}</p>-->
									</div>
								</div>
							<!--</div>-->
						</ui:repeat>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="bg-dark text-light">
		<div class="container-fluid ">
			<div class="row">
				<div class="col text-center">
					<ul class="list-unstyled">
						<li><p>GOBII &#169; 2018</p></li>
						<li><a href="https://twitter.com/GOBII_DB"><i class="fa fa-twitter"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
