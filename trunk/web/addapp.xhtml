<body jsf:id="body">

	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="assets/img/gobii.png" class="d-inline-block align-top" alt=""></img></a>
		<h1 class="navbar-nav mx-auto"><span class="navbar-text align-middle">Marker Tools Portal</span></h1>
	</nav>
	<div class="container-fluid">
		<div class="row" id="content">
			<div class="col-3 bg-secondary">
				<h3 class="text-center">Admin links?</h3>
			</div>
			<div class="card col-9">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">My Functions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">My Apps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gobii-ui-hack/">App Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Register App</a>
                        </li>
                    </ul>
                </div>
				<form jsf:id="form" enctype="multipart/form-data" jsf:prependId="false">
					<fieldset>
						<legend>Register App</legend>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="name">Name</label>
							<div class="col-sm-4">
								<input type="text" placeholder="App Name" class="form-control" name="name" jsf:id="name" jsf:value="#{registerAppManagedBean.app.name}" required="true"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="url">URL</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="url" jsf:id="url" jsf:value="#{registerAppManagedBean.app.url}" placeholder="http://www.someurl.com" required="true"/>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="logo">Logo</label>
							<div class="col-sm-4">
								<p:fileUpload value="#{registerAppManagedBean.uploadedFile}" mode="simple" class="form-control" required="true" accept="image/*"></p:fileUpload>
								<!--<input type="file" accept="image/*" class="form-control" name="logo" jsf:id="logo" required="true"/>-->
							</div>
                    	</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="description">Description</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="description" jsf:id="description" jsf:value="#{registerAppManagedBean.app.description}" placeholder="A tool for handling marker data..." required="true"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="category">Category</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="category" jsf:id="category" jsf:value="#{registerAppManagedBean.app.category}" placeholder="Some category" required="true"/>
							</div>
						</div>
					</fieldset>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" jsf:id="registerApp" jsf:action="#{registerAppManagedBean.register}" class="btn btn-primary">Register</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="footer" class="bg-dark text-light">
		<div class="container-fluid ">
			<div class="row">
				<div class="col text-center">
					<ul class="list-unstyled">
						<li><p>GOBII &#169; 2018</p></li>
						<li><a href="https://twitter.com/GOBII_DB"><i class="fa fa-twitter"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
